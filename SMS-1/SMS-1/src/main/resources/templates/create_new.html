<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Station Management System</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Station Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/stations}">Station Management</a>
      </li>
    </ul>
  </div>
</nav>

<br><br>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Add New Details</h1>
          <div class="card-body">
          <form th:action="@{/stations}" th:object="${station}" method="POST">
          <div class="form-group">
          <label>Enter Station Name</label>
          <input type="text" name="station_name" th:field="*{station_name}" 
          class="form-control" placeholder="enter station name"/>
          </div>
          
          <div class="form-group">
          <label>Enter Platform Number</label>
          <input type="text" name="platform_number" th:field="*{platform_number}" 
          class="form-control" placeholder="enter platform number"/>
          </div>
          
          <div class="form-group">
          <label>Enter Train Number</label>
          <input type="number" name="train_number" th:field="*{train_number}" 
          class="form-control" placeholder="eg 10202"/>
          </div>
          
          <div class="form-group">
          <label>Enter Train Name</label>
          <input type="text" name="train_name" th:field="*{train_name}" 
          class="form-control" placeholder="enter train name"/>
          </div>
          
          <div class="form-group">
          <label>Enter Train Time</label>
          <input type="text" name="train_time" th:field="*{train_time}" 
          class="form-control" placeholder="enter train time"/>
          </div>
          
          <div class="form-group">
          <label>Enter Train Type</label>
          <input type="text" name="train_type" th:field="*{train_type}" 
          class="form-control" placeholder="enter train type"/>
          </div>
          
          <div class="box-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
